<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Drumkit.css">
    <title>JS Drumkit</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Javascript Drum Kit</h1>
        <div class="boxes">
            <div class="drum">
                <p class="keyType">Key A</p>
                <p id="drumType">Clap</p>
            </div>
            <div class="drum">
                <p class="keyType">Key S</p>
                <p id="drumType">HiHat</p>
            </div>
            <div class="drum">
                <p class="keyType">Key D</p>
                <p id="drumType">Kick</p>
            </div>
            <div class="drum">
                <p class="keyType">Key F</p>
                <p id="drumType">OpenHat</p>
            </div>
            <div class="drum">
                <p class="keyType">Key G</p>
                <p id="drumType">Boom</p>
            </div>
            <div class="drum">
                <p class="keyType">Key H</p>
                <p id="drumType">Ride</p>
            </div>
            <div class="drum">
                <p class="keyType">Key J</p>
                <p id="drumType">Snare</p>
            </div>
            <div class="drum">
                <p class="keyType">Key K</p>
                <p id="drumType">Tom</p>
            </div>
            <div class="drum">
                <p class="keyType">Key L</p>
                <p id="drumType">Tink</p>
            </div>
        </div>    
    </div>

    <audio data-key="a" src="./clap.wav"></audio>
    <audio data-key="s" src="./hihat.wav"></audio>
    <audio data-key="d" src="./kick.wav"></audio>
    <audio data-key="f" src="./openhat.wav"></audio>
    <audio data-key="g" src="./boom.wav"></audio>
    <audio data-key="h" src="./ride.wav"></audio>
    <audio data-key="j" src="./snare.wav"></audio>
    <audio data-key="k" src="./tom.wav"></audio>
    <audio data-key="l" src="./tink.wav"></audio>

    <script src="Drumkit.js"></script>
</body>
</html>
